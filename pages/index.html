<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" />
    <title>Mosquito Kills</title>

    <script>
        function startGame() {
            var level = document.getElementById('level').value;

            if(level === '') {
                alert('Selecione um nível para iniciar o jogo!')
                return false;
            }

            window.location.href = "../app.html?" + level;
        }
    </script>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center" style="min-height: 100vh;">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <img style="max-width: 500px;" width="100%" src="../assets/game.png" />
            </div>
        </div>

        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <select id="level" class="form-select w-auto" aria-label="Default select example">
                    <option selected value="">Selecione o nível</option>
                    <option value="NORMAL">Normal</option>
                    <option value="HARD">Difícil</option>
                    <option value="VERY_HARD">Muito Difícil</option>
                </select>
            </div>
        </div>
        <div class="mb-3"></div>
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar Jogo</button>
            </div>
        </div>
    </div>
  </body>
</html>
